<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/shopping_step3.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row py-5 justify-content-center align-items-center">
                <div class="check_shopping col-12 col-lg-10 row g-0 rounded-2 bg-check_shopping">
                    <div class="col-12">
                        <h4>購物車</h4>
                    </div>
                    <div class="col-12 row g-0 text-center py-4">
                        <div class="col-3 row g-0 completeness">
                            <div class="col-12 mb-2 schedule_line">
                                <div class="circle m-auto d-flex justify-content-center align-items-center bg-circle text-white">1</div>
                            </div>
                            <div class="col-12 fs-md-9">
                                <p>確認購物車</p>
                            </div>
                        </div>
                        <div class="col-3 row g-0 completeness">
                            <div class="col-12 mb-2 schedule_line schedule_Back_line">
                                <div class="circle m-auto d-flex justify-content-center align-items-center bg-circle text-white">2</div>
                            </div>
                            <div class="col-12 text-nowrap fs-md-9">
                                <p>付款與運送方式</p>
                            </div>
                        </div>
                        <div class="col-3 row g-0 completeness">
                            <div class="col-12 mb-2 schedule_line schedule_Back_line">
                                <div class="confirm_shopping">
                                    <div class="circle m-auto d-flex justify-content-center align-items-center bg-circle text-white">3</div>
                                </div>
                                
                            </div>
                            <div class="col-12 fs-md-9">
                                <p>填寫資料</p>
                            </div>
                        </div>
                        <div class="col-3 row g-0 completeness">
                            <div class="col-12 mb-2 schedule_Back_line">
                                <div class="circle m-auto d-flex justify-content-center align-items-center bg-white">4</div>
                            </div>
                            <div class="col-12 fs-md-9">
                                <p>完成訂購</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 row g-0 py-20 border-top fs-md-9">
                        <div class="col-12">
                            <h3>寄送資料</h3>
                        </div>
                        <label for="inp1" class="col-12 mt-2">
                            <h5 class="p-1">姓名</h5>
                            <input type="text" class="px-20 py-2 w-100" name="inp" id="inp1" placeholder="王小明">                            
                        </label>
                        <label for="inp2" class="col-12 mt-2">
                            <h5 class="p-1">電話</h5>
                            <input type="text" class="px-20 py-2 w-100" name="inp" id="inp2" placeholder="0912345678">
                        </label> 
                        <label for="inp3" class="col-12 mt-2">
                            <h5 class="p-1">Email</h5>
                            <input type="text" class="px-20 py-2 w-100" name="inp" id="inp3" placeholder="@abc123@gmail.com">
                        </label>
                        <label for="inp4" class="col-12 mt-2">
                            <h5 class="p-1">地址</h5>
                            <div class="row g-0">
                                <div class="col-6 pr-1">
                                    <input type="text" class="px-20 py-2 w-100" name="inp" id="inp4" placeholder="城市">
                                </div>
                                <div class="col-6 pl-1">
                                    <input type="text" class="px-20 py-2 w-100" name="inp" placeholder="郵遞區號">
                                </div>
                                <div class="col-12 mt-2">
                                    <input type="text" class="px-20 py-2 w-100" name="inp" placeholder="地址">
                                </div>
                                
                            </div>
                            
                        </label> 
                    </div>
                    <div class="col-12 row g-0 pt-4 mt-4 border-top">
                        <div class="col-12 row g-0 justify-content-end">
                            <div class="col-4 col-sm-3 statistics fs-md-9">
                                <div class="d-flex flex-nowrap justify-content-between"><p>數量</p><p>3</p></div>
                                <div class="d-flex flex-nowrap justify-content-between"><p>小計:</p><p>$24.90</p></div>
                                <div class="d-flex flex-nowrap justify-content-between"><p>運費:</p><p>$24.90</p></div>
                                <div class="d-flex flex-nowrap justify-content-between"><p>總計:</p><p>$24.90</p></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-between align-items-center pt-4 mt-4 border-top">
                        <a class="btn btn-outline-primary px-5" href="#" role="button">上一步</a>
                        <a class="btn btn-primary px-5" href="#" role="button">前往付款</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    
</body>
</html>
