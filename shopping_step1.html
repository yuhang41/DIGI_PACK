<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/shopping_step1.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row py-5 justify-content-center align-items-center">
                <div class="check_shopping col-12 col-lg-10 row g-0 rounded-2 bg-check_shopping">
                    <div class="col-12">
                        <h4>購物車</h4>
                    </div>
                    <div class="col-12 row g-0 text-center py-4">
                        <div class="col-3 row g-0">
                            <div class="col-12 mb-2 schedule_line confirm_shopping">
                                <div class="circle m-auto d-flex justify-content-center align-items-center bg-circle text-white">1</div>
                            </div>
                            <div class="col-12">
                                <p>確認購物車</p>
                            </div>
                        </div>
                        <div class="col-3 row g-0">
                            <div class="col-12 mb-2 schedule_line schedule_Back_line">
                                <div class="circle m-auto d-flex justify-content-center align-items-center bg-white">2</div>
                            </div>
                            <div class="col-12">
                                <p>付款與運送方式</p>
                            </div>
                        </div>
                        <div class="col-3 row g-0">
                            <div class="col-12 mb-2 schedule_line schedule_Back_line">
                                <div class="circle m-auto d-flex justify-content-center align-items-center bg-white">3</div>
                            </div>
                            <div class="col-12">
                                <p>填寫資料</p>
                            </div>
                        </div>
                        <div class="col-3 row g-0">
                            <div class="col-12 mb-2 schedule_Back_line">
                                <div class="circle m-auto d-flex justify-content-center align-items-center bg-white">4</div>
                            </div>
                            <div class="col-12">
                                <p>完成訂購</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 row g-0 pt-20 border-top">
                        <div class="col-12">
                            <h5>訂單明細</h5>
                        </div>
                        <div class="col-12 d-flex flex-nowrap justify-content-between pt-3 mt-3">
                            <div class="logo d-flex align-items-center">
                                <img src="./img/shopping_logo1.jpg">
                                <div class="logo_name">
                                    <h7>Chicken momo</h7>
                                    <p><small>#41551</small></p>
                                </div>
                            </div>
                            <div class="amount d-flex flex-nowrap justify-content-between align-items-center">
                                <div class="count d-flex align-items-center">
                                    <p>-</p>
                                    <input type="text" value="1">
                                    <p>+</p>
                                </div>
                                <span>$10.50</span>
                            </div>
                        </div>
                        <div class="col-12 row g-0 pt-3 mt-3 border-top">
                            <div class="col-12 d-flex flex-nowrap justify-content-between pt-3 mt-3">
                                <div class="logo d-flex align-items-center">
                                    <img src="./img/shopping_logo2.jpg">
                                    <div class="logo_name">
                                        <h7>Shoes</h7>
                                        <p><small>#66999</small></p>
                                    </div>
                                </div>
                                <div class="amount d-flex flex-nowrap justify-content-between align-items-center">
                                    <div class="count d-flex align-items-center">
                                        <p>-</p>
                                        <input type="text" value="1">
                                        <p>+</p>
                                    </div>
                                    <span>$10.50</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 row g-0 pt-3 mt-3 border-top">
                            <div class="col-12 d-flex flex-nowrap justify-content-between pt-3 mt-3">
                                <div class="logo d-flex align-items-center">
                                    <img src="./img/shopping_logo3.jpg">
                                    <div class="logo_name">
                                        <h7>Boots</h7>
                                        <p><small>#86577</small></p>
                                    </div>
                                </div>
                                <div class="amount d-flex flex-nowrap justify-content-between align-items-center">
                                    <div class="count d-flex align-items-center">
                                        <p>-</p>
                                        <input type="text" value="1">
                                        <p>+</p>
                                    </div>
                                    <span>$10.50</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
