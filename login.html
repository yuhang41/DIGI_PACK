<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style_guild.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="login_background">
            <img src="./img/login_bg.jpg">
        </div>
        <div class="login d-flex">
            <div class="left">
                <div class="left_text text-dark">
                    <h1>Keep it special</h1>
                    <h3>Capture your personal memory in unique way, anywhere.</h3>
                </div>
                <div class="left_social w-100 d-flex justify-content-center p-3">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="ml-8"><i class="fab fa-facebook-f"></i></a>                    
                    <a href="#" class="ml-8"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="right right-bg text-white d-flex justify-content-center align-items-center">
                <div class="right_content d-flex flex-column">
                    <div class="login_title d-flex justify-content-center align-items-center">
                        <div class="logo"></div>
                        <h1 class="m-0">數位方塊</h1>
                    </div>
                    <div class="right_social py-4 d-flex justify-content-center">
                        <span class="circle">f</span>
                        <span class="circle ml-8">G+</span>
                        <span class="circle ml-8">in</span>
                    </div>
                    <p class="m-0 text-center">or use email your account</p>
                    <form action>
                        <input type="text" class="w-100 p-3 mt-3 mb-2" placeholder="Email">
                        <input type="password" class="w-100 p-3 mt-3 mb-2" placeholder="password">
                        <div class="forgot d-flex justify-content-end">
                            <a href="#">Forgot your password?</a>
                        </div>
                        <div class="px-3 pt-3 pb-2">
                            <button class="button w-100 p-3">SIGN IN</button>                                                            
                        </div>                        
                    </form>
                    <div class="right_bottom_social p-3 mt-64">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="ml-8"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="ml-8"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
